<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidrise 觀星小助手 (本地版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Kidrise 觀星小助手</h1>

        <div class="section">
            <h2>即時星空圖</h2>
            <p style="text-align: center;">下方的星圖載入了本地的天文數據。您可以用滑鼠拖曳探索、滾輪縮放。</p>
            <div id="starmap-container">
                <div id="celestial-map"></div>
                <div id="starmap-controls">
                    <button id="locationButton">📍 顯示我的位置</button>
                    <p id="message"></p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>星座故事書</h2>
            <p style="text-align: center;">點擊下方的星座卡片，聽聽它們在天上的故事吧！</p>
            <div class="storybook-grid">
                <div class="constellation-card" onclick="showStoryModal('獵戶座', 'images/orion.svg', '獵戶座是夜空中最容易辨認的星座之一！他是一位勇猛的獵人，腰上繫著由三顆亮星組成的腰帶。在冬天，你可以很容易地找到他。')">
                    <img src="images/orion.svg" alt="獵戶座">
                    <h3>獵戶座</h3>
                </div>
                <div class="constellation-card" onclick="showStoryModal('大熊座', 'images/ursamajor.svg', '大熊座裡包含了最有名的「北斗七星」。在神話中，這是一隻被天神放到天上的大熊。北斗七星的斗口可以幫助我們找到北方喔！')">
                    <img src="images/ursamajor.svg" alt="大熊座">
                    <h3>大熊座</h3>
                </div>
                <div class="constellation-card" onclick="showStoryModal('仙后座', 'images/cassiopeia.svg', '仙后座看起來像一個英文字母 "W" 或 "M"。她是一位愛漂亮的皇后。在秋天的夜空中，你可以很容易地看到她。')">
                    <img src="images/cassiopeia.svg" alt="仙后座">
                    <h3>仙后座</h3>
                </div>
            </div>
        </div>

        <div class="section compass-steps">
            <h2>戶外小羅盤：如何找北方？</h2>
            <ol>
                <li><strong>第一步：</strong>先找到由七顆亮星組成的「北斗七星」，它像一個大勺子。</li>
                <li><strong>第二步：</strong>找到勺子開口處的兩顆星。</li>
                <li><strong>第三步：</strong>將這兩顆星連成一條線，並朝著開口方向延伸大約五倍的距離。</li>
                <li><strong>第四步：</strong>你看見的那顆亮星，就是「北極星」了！它所在的方向就是正北方。</li>
            </ol>
        </div>
    </div>

    <div id="storyModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeStoryModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="星座圖示" style="width: 100px; height: 100px; margin: 15px 0;">
            <p id="modalStory"></p>
        </div>
    </div>

    <script src="lib/d3.v4.min.js"></script>
    <script src="lib/d3-celestial.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
